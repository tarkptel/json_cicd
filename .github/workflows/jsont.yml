name: json test

on:
    push:
        branches:
            - main


jobs:
    run-jobs:
        runs-on: ubuntu-latest

        steps:

            - name: checkout code
              uses: actions/checkout@v4

            - name: setup python
              uses: actions/setup-python@v5
              with:
                python version: 3.10

            - name: Run script
              run: |
                python app.py